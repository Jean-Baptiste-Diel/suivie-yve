<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Jury - Tableau de bord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div class="dashboard-container">
  <!-- Barre de navigation AMÉLIORÉE -->
  <nav class="navigation-bar">
    <div class="nav-header">
      <h1>Espace Jury</h1>
    </div>
    <ul class="nav-links">
      <li [class.active]="activeSection === 'evaluation'"
          (click)="setActiveSection('evaluation')">
        <i class="fas fa-clipboard-check"></i>
        <span>Évaluation</span>
      </li>
      <li [class.active]="activeSection === 'calendrier'"
          (click)="setActiveSection('calendrier')">
        <i class="fas fa-clipboard-check"></i>
        <span>Calendrier</span>
      </li>
      <li [class.active]="activeSection === 'remarques'"
          (click)="setActiveSection('remarques')">
        <i class="fas fa-comments"></i>
        <span>Remarques</span>
      </li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <main class="main-content">
    <!-- Section Évaluation -->
    <div *ngIf="activeSection === 'evaluation'" class="content-section">
      <h2>Évaluation des Projets</h2>

      <div class="projects-list">
        <div class="project-card" *ngFor="let projet of projets">
          <div class="project-header">
            <h3>{{ projet.titre }}</h3>
            <span class="status" [class.evaluated]="projet.note">
                                {{ projet.statut }}
                            </span>
          </div>

          <div class="project-details">
            <p><strong>Étudiant :</strong> {{ projet.etudiant }}</p>
            <p><strong>Date de remise :</strong> {{ projet.dateRemise }}</p>

            <div class="evaluation-form" *ngIf="!projet.note">
              <div class="form-group">
                <label for="note-{{projet.id}}">Note (/20)</label>
                <input type="number" id="note-{{projet.id}}" min="0" max="20" step="0.5">
              </div>

              <div class="form-group">
                <label for="commentaire-{{projet.id}}">Commentaires</label>
                <textarea id="commentaire-{{projet.id}}" rows="4"
                          placeholder="Saisissez vos commentaires ici..."></textarea>
              </div>

              <div class="form-actions">
                <button class="btn-submit">Soumettre l'évaluation</button>
                <button class="btn-download">
                  <i class="fas fa-download"></i> Télécharger
                </button>
              </div>
            </div>

            <div class="evaluation-result" *ngIf="projet.note">
              <p><strong>Note attribuée :</strong> {{ projet.note }}/20</p>
              <button class="btn-download">
                <i class="fas fa-download"></i> Télécharger le mémoire
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Remarques -->
    @if (activeSection === 'remarques'){
      <app-list-commentaire></app-list-commentaire>
    }
  </main>
</div>
</body>
</html>
