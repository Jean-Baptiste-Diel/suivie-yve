<form [formGroup]="projetForm" (ngSubmit)="ajouterProjet(projetForm)" class="create-form">
  <!-- Champ Titre -->
  <div class="form-group">
    <label for="titre">Titre <span class="required">*</span></label>
    <input id="titre" type="text" formControlName="titre" placeholder="Entrez le titre du projet">
  </div>

  <!-- Champ Description -->
  <div class="form-group">
    <label for="description">Description <span class="required">*</span></label>
    <textarea id="description" formControlName="description" rows="3" placeholder="Entrez une description d√©taill√©e"></textarea>
  </div>

  <!-- Champ Date de soumission -->
  <div class="form-group">
    <label for="date_soumission">Date de soumission <span class="required">*</span></label>
    <input id="date_soumission" type="date" formControlName="date_soumission">
  </div>

  <!-- Champ Statut -->
  <div class="form-group">
    <label for="statut">Statut <span class="required">*</span></label>
    <select id="statut" formControlName="statut">
      <option value="">-- S√©lectionnez un statut --</option>
      <option value="en_cours">En cours</option>
      <option value="termine">Termin√©</option>
    </select>
  </div>

  <!-- Champ Encadrant -->
  <div class="form-group">
    <label for="encadrant">Encadrant <span class="required">*</span></label>
    <select id="encadrant" formControlName="encadrant">
      <option value="">-- Choisir un encadrant --</option>
      <option *ngFor="let enc of encadreurs" [value]="enc.id">
        {{ enc.nom }} - {{ enc.specialite }}
      </option>
    </select>
  </div>

  <!-- Champ Jury -->
  <div class="form-group">
    <label for="jury">Jury <span class="required">*</span></label>
    <select id="jury" formControlName="jury">
      <option value="">-- Choisir un jury --</option>
      <option *ngFor="let j of jurys" [value]="j.id">
        {{ j.nom }}
      </option>
    </select>
  </div>

  <!-- Champ Soutenance (optionnel) -->
  <div class="form-group">
    <label for="soutenance">Soutenance</label>
    <select id="soutenance" formControlName="soutenance">
      <option value="">-- Choisir une soutenance --</option>
      <option *ngFor="let s of soutenances" [value]="s.id">
        {{ s.date }} - {{ s.lieu }}
      </option>
    </select>
  </div>

  <!-- Boutons -->
  <div class="create-actions">
    <button type="submit" [disabled]="!projetForm.valid" class="btn btn-create">üöÄ Cr√©er le projet</button>
    <button type="button" (click)="goBack()" class="btn btn-cancel">‚Ü©Ô∏è Annuler</button>
  </div>

</form>
