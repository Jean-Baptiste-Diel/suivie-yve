<form [formGroup]="projetForm" (ngSubmit)="ajouterProjet(projetForm)" class="create-form">
  <!-- Champ Titre -->
  <div class="form-group">
    <label for="titre">Titre <span class="required">*</span></label>
    <input id="titre" type="text" formControlName="titre" placeholder="Entrez le titre du projet">
  </div>

  <!-- Champ Description -->
  <div class="form-group">
    <label for="description">Description <span class="required">*</span></label>
    <textarea id="description" formControlName="description" rows="3" placeholder="Entrez une description détaillée"></textarea>
  </div>

  <!-- Champ Niveau -->
  <div class="form-group">
    <label for="niveau">Niveau <span class="required">*</span></label>
    <select id="niveau" formControlName="niveau">
      <option value="">-- Sélectionnez un niveau --</option>
      <option value="Licence">Licence</option>
      <option value="Master">Master</option>
    </select>
  </div>

  <!-- Champ Encadrant -->
  <div class="form-group">
    <label for="encadrant">Encadrant <span class="required">*</span></label>
    <select id="encadrant" formControlName="encadrant">
      <option value="">-- Choisir un encadrant --</option>
      @for (encadrant of encadrants; track encadrant.id){
        <option [value]="encadrant.id">
          {{ encadrant.nom }} - {{ encadrant.specialite }}
        </option>
      }
    </select>
  </div>
  <!-- Boutons -->
  <div class="create-actions">
    <button type="submit" [disabled]="!projetForm.valid" class="btn btn-create">Créer le projet</button>
    <button type="button" (click)="goBack()" class="btn btn-cancel">Annuler</button>
  </div>

</form>
