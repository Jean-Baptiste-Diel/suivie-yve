<div class="chat">
  @for (message of messages; track message.id){
    <div
         [class.me]="message.expediteur === userId">
      {{ message.contenu }}
      <span class="date">{{ message.date_envoi | date:'shortTime' }}</span>
    </div>
  }


  <input [(ngModel)]="message" placeholder="Ã‰crire..." />
  <button (click)="send()">Envoyer</button>
</div>
