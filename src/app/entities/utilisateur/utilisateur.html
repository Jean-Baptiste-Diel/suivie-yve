<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle utilisateur</title>
</head>
<body>
<div class="create-container">
  <div class="create-card">
    <div class="card-header">
      <div class="icon">ğŸ“„</div>
      <h2>Nouveau utilisateur</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="utilisateurForm" (ngSubmit)="ajouterLivrable(utilisateurForm)" class="create-form">
        <div class="form-group">
          <label for="nom">
            Nom <span class="required">*</span>
          </label>
          <input
            id="nom"
            type="text"
            formControlName="nom"
            placeholder="Entrez le nom">
        </div>
        <div class="form-group">
          <label for="prenom">
            Prenom <span class="required">*</span>
          </label>
          <input
            id="prenom"
            type="text"
            formControlName="prenom"
            placeholder="Entrez le prenom">
        </div>
        <div class="form-group">
          <label for="email">
            Email <span class="required">*</span>
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Entrez l'email">
        </div>
        <div class="form-group">
          <label for="nom">
            Mot de passe <span class="required">*</span>
          </label>
          <input
            id="motDePasse"
            type="password"
            formControlName="motDePasse"
            placeholder="Entrez le mot de passe">
        </div>
        <div class="form-group">
          <label for="nom">
            Role <span class="required">*</span>
          </label>
          <input
            id="role"
            type="text"
            formControlName="role"
            placeholder="Entrez le role">
        </div>

        <div class="create-actions">
          <button type="submit" [disabled]="!utilisateurForm.valid" class="btn btn-create">
            ğŸš€ CrÃ©er le utilisateur
          </button>
          <button type="button" (click)="goBack()" class="btn btn-cancel">
            â†©ï¸ Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
