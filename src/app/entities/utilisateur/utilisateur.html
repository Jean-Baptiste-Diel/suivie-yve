<div class="create-container">
  <div class="create-card">
    <div class="card-header">
      <h2>Nouvel utilisateur</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="utilisateurForm" (ngSubmit)="ajouterLivrable(utilisateurForm)" class="create-form">
        <!-- ✅ Nom et prénom sur la même ligne -->
        <div class="form-row">
          <div class="form-group">
            <label for="nom">Nom <span class="required">*</span></label>
            <input id="nom" type="text" formControlName="nom" placeholder="Entrez le nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prénom <span class="required">*</span></label>
            <input id="prenom" type="text" formControlName="prenom" placeholder="Entrez le prénom">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input id="email" type="email" formControlName="email" placeholder="Entrez l'email">
        </div>

        <div class="form-group">
          <label for="role">
            Rôle <span class="required">*</span>
          </label>
          <select id="role" formControlName="role">
            <option value="" disabled selected>-- Sélectionnez un rôle --</option>
            <option value="admin">Administrateur</option>
            <option value="etudiant">Étudiant</option>
            <option value="encadreur">Encadreur</option>
          </select>
        </div>
        <div class="create-actions">
          <button type="submit" [disabled]="!utilisateurForm.valid" class="btn btn-create">Créer l’utilisateur</button>
          <button type="button" (click)="goBack()" class="btn btn-cancel">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
