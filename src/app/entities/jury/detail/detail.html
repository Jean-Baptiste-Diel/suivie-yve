<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du jury</title>

</head>
<body>
<div class="details-container">
  <div class="details-card">
    <div class="card-header">
      <h2>Détails du jury</h2>
      <div class="badge">ID: {{ jury?.id }}</div>
    </div>

    <div class="card-body">
      @if(!jury){
        <div class="loading-details">
          <div class="spinner"></div>
          <p>Chargement des détails...</p>
        </div>
      }
      @else{
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Nom:</span>
            <span class="info-value">{{ jury.nom }}</span>
          </div>
        </div>
      }
      @if (jury){
        <div class="details-actions">
          <a [routerLink]="['/edit', jury.id]" class="btn btn-edit">
            ✏️ Modifier
          </a>
          <a routerLink="/list" class="btn btn-back">
            ↩️ Retour à la liste
          </a>
        </div>
      }
    </div>
  </div>
</div>
</body>
</html>
