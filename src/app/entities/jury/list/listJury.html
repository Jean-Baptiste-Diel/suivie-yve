<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des jurys</title>
</head>
<body>
<div class="list-container">
  <div class="header">
    <h1>Gestion des Jurys</h1>
  </div>
  <div class="content">
    <div class="header-actions">
      <h2>Liste des jurys</h2>
      <a [routerLink]="['../create/createMesssagerie.html']" class="btn-add">
        <span>+</span> Nouveau Jury
      </a>
    </div>
    @if (jurys.length === 0) {
      <div class="empty-state">
        <div class="empty-icon">ğŸ“</div>
        <h3>Aucun jury trouvÃ©</h3>
        <p>Commencez par crÃ©er un jury</p>
      </div>
    }
    @if (jurys.length > 0) {
      <table class="data-table">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          @for (jury of jurys; track jury.id){
            <tr>
              <td data-label="Nom">{{ jury.nom }}</td>
              <td data-label="Actions">
                <div class="actions">
                  <a [routerLink]="['.././edit/edit.html', jury.id]" class="btn btn-edit">âœï¸ Modifier</a>
                  <a [routerLink]="['/details', jury.id]" class="btn btn-view">ğŸ‘ï¸ Voir</a>
                  <button (click)="deleteJury(jury.id)" class="btn btn-delete">ğŸ—‘ï¸ Supprimer</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</div>
</body>
</html>
