<div class="details-container">
  <div class="details-card">
    <div class="card-header">
      <h2>Détails du Livrable</h2>
      <div class="badge">ID: {{ livrable?.option }}</div>
    </div>
    <div class="card-body">
      @if (!livrable){
        <div class="loading-details">
          <div class="spinner"></div>
          <p>Chargement des détails...</p>
        </div>
      } @else {
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">Titre:</span>
            <span class="info-value">{{ livrable?.titre }}</span>
          </div>

          <div class="info-item">
            <span class="info-label">Fichier:</span>
            <span class="info-value" [class.empty]="livrable?.fichier">
                            {{ livrable?.fichier || 'Aucun fichier' }}
                        </span>
          </div>
        </div>
      }
      @if (livrable){
        <div class="details-actions">
          <a [routerLink]="['/edit', livrable?.id]" class="btn btn-edit">
            ✏️ Modifier
          </a>
          <a routerLink="/list" class="btn btn-back">
            ↩️ Retour à la liste
          </a>
        </div>
      }
    </div>
  </div>
</div>
