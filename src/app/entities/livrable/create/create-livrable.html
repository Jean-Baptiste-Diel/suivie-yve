 <div>
    <h2>Nouveau Livrable</h2>
    <div class="card-body">
      <form [formGroup]="livrableForm" (ngSubmit)="ajouterLivrable(livrableForm)" class="create-form">

        <div class="form-group">
          <label for="titre">
            Titre <span class="required">*</span>
          </label>
          <input id="titre" type="text"
            formControlName="titre"
            placeholder="Entrez le titre du livrable">
        </div>

        <div class="form-group">
          <label for="fichier">Fichier</label>
          <input id="fichier" type="file"
            (change)="onFileSelected($event)"
            formControlName="fichier"
            placeholder="Nom du fichier">
        </div>

        <div class="form-group">
          <label for="fichier">Type de livrable</label>
          <select id="option" formControlName="option">
            <option value="plan">Plan memoire</option>
            <option value="introduction">Introduction memoire</option>
            <option value="introduction">Realisation memoire</option>
            <option value="introduction">Bilan memoire</option>
            <option value="final">Final memoire</option>
          </select>
        </div>

        <div class="create-actions">
          <button type="submit" [disabled]="!livrableForm.valid" class="btn btn-create">
            Cr√©er le livrable
          </button>
        </div>
      </form>
    </div>
  </div>
