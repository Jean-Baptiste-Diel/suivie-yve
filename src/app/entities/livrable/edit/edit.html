<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier le Livrable</title>
  <style>
    :root {
      --edit-bg: #f7fafc;
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .edit-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .edit-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .card-body {
      padding: 2rem;
    }

    .edit-form .form-group {
      margin-bottom: 1.5rem;
    }

    .edit-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2d3748;
      font-size: 0.95rem;
    }

    .edit-form input, .edit-form textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .edit-form input:focus, .edit-form textarea:focus {
      outline: none;
      border-color: #4361ee;
      background: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .edit-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .error-message {
      color: #f72585;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 2px solid #f1f3f9;
    }

    .btn {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #718096;
    }

    .loading::before {
      content: "‚è≥";
      font-size: 2rem;
      display: block;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .edit-container {
        padding: 1rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="edit-container">
  <div class="edit-card">
    <div class="card-header">
      <h2>{{ editMode ? 'Modifier' : 'D√©tails du' }} Livrable</h2>
    </div>

    <div class="card-body">
      <div *ngIf="!livrable" class="loading">
        Chargement en cours...
      </div>

      <form *ngIf="livrable" [formGroup]="livrableForm" (ngSubmit)="updateLivrable()" class="edit-form">
        <div class="form-group">
          <label for="titre">Titre *</label>
          <input
            id="titre"
            type="text"
            formControlName="titre"
            [readonly]="!editMode"
            [class.is-invalid]="formControls['titre'].invalid && formControls['titre'].touched">
          <div *ngIf="formControls['titre'].invalid && formControls['titre'].touched" class="error-message">
            Le titre est requis
          </div>
        </div>

        <div class="form-group">
          <label for="fichier">Fichier</label>
          <input
            id="fichier"
            type="text"
            formControlName="fichier"
            [readonly]="!editMode">
        </div>

        <div *ngIf="!editMode" class="button-group">
          <button type="button" (click)="editLivrable()" class="btn btn-primary">
            ‚úèÔ∏è Modifier
          </button>
        </div>

        <div *ngIf="editMode" class="button-group">
          <button type="submit" [disabled]="!livrableForm.valid" class="btn btn-primary">
            üíæ Enregistrer
          </button>
          <button type="button" (click)="cancelEdit()" class="btn btn-secondary">
            ‚ùå Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
