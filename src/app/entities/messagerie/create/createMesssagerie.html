<div class="content-section">
  <h2>Messagerie</h2>
  <div class="messaging-container">
    <div class="contacts-list">
      <!-- Liste des contacts -->
      <div class="contact">
        <span class="contact-name">Dr. Martin</span>
        <span class="contact-role">Encadrant</span>
      </div>
      <div class="contact">
        <span class="contact-name">Prof. Dubois</span>
        <span class="contact-role">Jury</span>
      </div>
    </div>
    <div class="chat-area">
      <!-- Zone de messages -->
      <div class="messages">
        <div class="message received">
          <p>Bonjour, comment avance votre projet ?</p>
          <span class="time">10:30</span>
        </div>
        <div class="message sent">
          <p>Bonjour, je viens de terminer la partie méthodologie.</p>
          <span class="time">10:32</span>
        </div>
      </div>
      <!-- Zone de saisie -->
      <form class="message-input">
        <input type="text" placeholder="Écrivez votre message...">
        <button type="submit" [disabled]="!messagerieForm?.valid">Envoyer</button>
      </form>
    </div>
  </div>
</div>
