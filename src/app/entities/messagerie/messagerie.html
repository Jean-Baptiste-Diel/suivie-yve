    <app-list-messagerie (conversationSelected)="onConversationSelected($event)"></app-list-messagerie>
  </div>

  <div class="chat-area" *ngIf="selectedConversationId; else noConv">
    <app-detail-messagerie [conversationId]="selectedConversationId"></app-detail-messagerie>
    <app-create-messagerie

      (messageCreated)="onMessageCreated()"
    ></app-create-messagerie>
  </div>
